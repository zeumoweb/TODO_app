<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./script/script.js"></script>
    <title>TODO APP</title>
</head>
<body>
    <main class="container">
        <header class="nav row">
            <div class="col-xl-5">
                <img src="./image/todo-icon.png" alt="Todo Icon" class="img1 img img-responsive">
            </div>
            <div class="col-xl-7">
                <h1>TODO APP</h1>
            </div>
        </header>
        <hr>
        <div class="content">
            <section>
                <h4 class="text-primary text-center">Want to have a more productive day <i class="fas fa-question"></i></h4>
                <p class="text text-center">Do not worry, you are at the right place.
                Organize your daily activities using todo list app.  
                <br>The <strong><em>easiest</em></strong> way to get your daily tasks done.</p>

            </section>
            <div class='input-block'>
                <div class="input-text col-xl-12">
                    <p>Enter your tasks for today below <i class="fas fa-clipboard-list"></i></p>
                </div>
                <div class="input col-xl-4">
                    <input type="text" class="form-control" placeholder="Task..." >
                    <button class="btn btn-default btn-add"><i class="fas fa-plus"></i></button>
                </div>
                <div class="tasks text-primary">
                    <ul>
                        <li>Do laundry<button class="btn btn-sm btn-delete"><i class="far fa-trash-alt"></i></button></li>
                        <li>Go to church<button class="btn btn-sm btn-delete"><i class="far fa-trash-alt"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
